<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metaphone Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    
    <div class="row row-cols-2 row-cols-md-4 g-4">
  <div class="col">
    <div class="card">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h3 class="card-title">Male</h3>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h3 class="card-title">Female</h3>
      </div>
    </div>
  </div>
  
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
       <textarea id="message" rows="5">
        
    </textarea>
    <button class="btn btn-primary" id="send-btn">Send Message</button>

    <script>
          function addMessageListener() {
                window.vuplex.addEventListener('message', function(event) {
                    let json = event.data;
                    
                    document.getElementById("message").value = json;
                });
            }
      
          if (window.vuplex) {
              addMessageListener();
          } else {
              window.addEventListener('vuplexready', addMessageListener);
          }

          function sendMessageToCSharp() {
              // This object passed to postMessage() automatically gets serialized as JSON
              // and is emitted via the C# MessageEmitted event. This API mimics the window.postMessage API.
              window.vuplex.postMessage({
                  headers: {
                    target: "" 
                  },
                
                  body: {
                    
                  }
                
              });
          }

           document.getElementById("send-btn").addEventListener("click", () => {
               if (window.vuplex) {
                   sendMessageToCSharp()
               }
               else{
                   console.error("vuplex bridge not available yet.");
               }
           });
            
            
    </script>
    </body>
</html>
