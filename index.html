<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metaverse Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body{
      background-image: url('img/wallpaper.jpeg');
      background-position: center;
      background-size: cover;
    }
  </style>
  </head>
  <body class="h-100">
    
    <div class="d-flex flex-column h-100 p-2">
      <div class="flex-grow-1">

        <h3>Choose your character</h3>
    <div class="row row-cols-2 row-cols-md-4 mb-4">
  <div class="col">
    <div class="card shadow-sm" id="male-card">
      <img src="./img/male.png" class="card-img-top" alt="Male">
      <div class="card-body">
        <h4 class="card-title mb-0 text-center">Male</h4>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card shadow-sm" id="female-card">
      <img src="./img/female.png" class="card-img-top" alt="Female">
      <div class="card-body">
        <h4 class="card-title mb-0 text-center">Female</h4>
      </div>
    </div>
  </div>
  
</div>
<textarea id="message" rows="5">
        
</textarea>
</div>
<div class="">
  <button class="btn btn-primary w-100 py-2 fs-3" id="send-btn">Enter Room</button>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.0/bundles/stomp.umd.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     
    

    <script src="js/metaphone.js"></script>

    <script>
            document.getElementById("send-btn").addEventListener("click", () => {
              
              oFeature.sendMessage("fhtp://client/" + sClientId + "/vuplex/broadcast/randomroom", {});
           });

           document.getElementById("male-card").addEventListener("click", () => {
              document.getElementById("female-card").classList.remove("bg-primary", "text-light");
              document.getElementById("male-card").classList.add("bg-primary", "text-light");
              oFeature.sendMessage("fhtp://client/" + sClientId + "/vuplex/broadcast/char", { character: "male" });
           });

           document.getElementById("female-card").addEventListener("click", () => {
            document.getElementById("female-card").classList.add("bg-primary", "text-light");
              document.getElementById("male-card").classList.remove("bg-primary", "text-light");
              oFeature.sendMessage("fhtp://client/" + sClientId + "/vuplex/broadcast/char", { character: "female" });
           });
            
           console.log("Metaphone init.");
    </script>
    </body>
</html>
